{% metadata_file .yamato/meta/environments.yml %}

test_editors:
  - version: 2019.3
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
packages:
  - name: renderstreaming
    packagename: com.unity.renderstreaming
---

{% for package in packages %}
{% for editor in test_editors %}
{% for platform in test_platforms %}
promotion_test_{{ platform.name }}_{{ editor.version }}:
  name : Promotion Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@latest -g --registry {{ upm.registry_url }}
    - upm-ci package test --unity-version {{ editor.version }} --package-path {{ package.packagename }}
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci-renderstreaming-packages.yml#pack_{{ package.name }}
{% endfor %}
{% endfor %}

promote_dry_run:
  name: Promote Dry Run to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@latest -g --registry {{ upm.registry_url }}
    - upm-ci package promote --dry-run --package-path {{ package.packagename }}
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-renderstreaming-packages.yml#pack_{{ package.name }}
{% for editor in test_editors %}
{% for platform in test_platforms %}
    - .yamato/promotion.yml#promotion_test_{{ platform.name }}_{{ editor.version }}
{% endfor %}
{% endfor %}

promote:
  name: Promote to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@latest -g --registry {{ upm.registry_url }}
    - upm-ci package promote --package-path {{ package.packagename }}
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-renderstreaming-packages.yml#pack_{{ package.name }}
{% for editor in test_editors %}
{% for platform in test_platforms %}
    - .yamato/promotion.yml#promotion_test_{{ platform.name }}_{{ editor.version }}
{% endfor %}
{% endfor %}

{% endfor %}