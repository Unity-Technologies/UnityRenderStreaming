# .yamato/upm-ci.yml
editors:
  - version: 2018.3
platforms:
  - name: win
    type: Unity::VM
    # currently the projects depends MSBuild. we should replace CMake
    # image: package-ci/win10:stable
    image: renderstreaming/win10:latest
    flavor: m1.large
    build_command: build.cmd
---
{% for platform in platforms %}
build_{{ platform.name }}:
  name: Build {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - {{ platform.build_command }}
  artifacts:
    build:
      paths:
        - "com.unity.renderstreaming/*"    
{% endfor %}

pack:
  name: Pack
  agent:
    type: Unity::VM
    image: renderstreaming/win10:latest
    flavor: m1.large
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path com.unity.renderstreaming
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"
    build:
      paths:
        - "com.unity.renderstreaming/*"
  dependencies:
    {% for platform in platforms %}
    - .yamato/upm-ci.yml#build_{{ platform.name }}
    {% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test --unity-version {{ editor.version }} --package-path com.unity.renderstreaming
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}