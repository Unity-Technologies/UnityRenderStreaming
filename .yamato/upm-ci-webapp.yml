platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.xlarge
    pack_command: pack_webapp.cmd
    test_command: test_webapp.cmd
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
    pack_command: ./pack_webapp.sh
    test_command: ./test_webapp.sh
  - name: linux
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-base:stable
    flavor: b1.xlarge
    pack_command: ./pack_webapp.sh
    test_command: ./test_webapp.sh    
projects:
  - packagename: com.unity.webapp.renderstreaming
---
{% for project in projects %}
{% for platform in platforms %}
pack_{{ platform.name }}:
  name : Pack {{ project.packagename }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - {{ platform.pack_command }}
  artifacts:
    packages:
      paths:
        - "WebApp/bin~/**/*"
{% endfor %}

{% for platform in platforms %}
test_{{ platform.name }}:
  name : Test {{ project.packagename }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
    - {{ platform.test_command }}
  triggers:
    branches:
      only:
      - "/.*/"
      except:
      - "master"    
  artifacts:
    logs:
      paths:
        - "WebApp/output.log"
        - "WebApp/coverage/**/*"
  dependencies:
    {% for platform in platforms %}
    - .yamato/upm-ci-webapp.yml#pack_{{ platform.name }}
    {% endfor %}
{% endfor %}
{% endfor %}