# .yamato/upm-ci-packages.yml
editors:
  - version: 2019.1
  - version: 2019.2  
#  - version: trunk
platforms:
  - name: win
    type: Unity::VM::GPU
    # currently the projects depends MSBuild. we should replace CMake
    # image: package-ci/win10:stable
    image: renderstreaming/win10:latest
    flavor: m1.large
projects:
  - name: webrtc
    packagename: com.unity.webrtc
    prepack_command: build_plugin.cmd
  - name: renderstreaming
    packagename: com.unity.renderstreaming
    prepack_command: 
    
---
{% for project in projects %}
{% for platform in platforms %}
prepack_{{ project.name }}_{{ platform.name }}:
  name: Prepack {{ project.packagename }} {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - {{ project.prepack_command}}
  artifacts:
    build:
      paths:
        - "Packages/{{ project.packagename }}/**/*"
{% endfor %}

pack_{{ project.name }}:
  name: Pack {{ project.packagename }}
  agent:
    type: Unity::VM
    image: renderstreaming/win10:latest
    flavor: m1.large
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path Packages/{{ project.packagename }}
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"
    build:
      paths:
        - "{{ project.packagename }}/**/*"
  dependencies:
    {% for platform in platforms %}
    - .yamato/upm-ci-packages.yml#prepack_{{ project.name }}_{{ platform.name }}
    {% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
test_{{ project.name }}_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ project.packagename }} {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test -u {{ editor.version }} --package-path Packages/{{ project.packagename }}
  triggers:
    branches:
      only:
      - "/.*/"
      except:
      - "master"
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci-packages.yml#pack_{{ project.name }}
{% endfor %}
{% endfor %}

publish_{{ project.name }}:
  name: Publish {{ project.packagename }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish --package-path Packages/{{ project.packagename }}
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts.zip:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-packages.yml#pack_{{ project.name }}
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/upm-ci-packages.yml#test_{{ project.name }}_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
{% endfor %}