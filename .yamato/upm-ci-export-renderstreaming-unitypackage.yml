# .yamato/upm-ci-export-renderstreaming-unitypackage.yml
editor_version: 2019.3

platform:
  name: win
  type: Unity::VM
  image: renderstreaming/win10:latest
  flavor: b1.large

samples:
  - name: HDRP
    project_path: RenderStreamingSampleSrc~\RS_HDRPSampleSrc_1.x
    unitypackage_path: Assets/Samples/HDRP/Editor/RenderStreamingHDRPSimple.unitypackage
  - name: LWRP
    project_path: RenderStreamingSampleSrc~\RS_LWRPSampleSrc
    unitypackage_path: Assets/Samples/LWRP/Editor/RenderStreamingLWRPSimple.unitypackage

project_path: EmptyProjectForTest~

---
{% for sample in samples %}
pack_renderstreaming_export_unitypackage_{{ sample.name }}:
  name : Export Renderstreaming UnityPackage {{ sample.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - copy_sample.cmd com.unity.renderstreaming {{ sample.name }}
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple --upgrade
    - unity-downloader-cli -u {{ editor_version }} -c editor --wait --published     
    - (run_editor_tests.cmd ".Editor\Unity.exe" {{ project_path }} %cd%\Logs\Editor01_AddHDRP.log %cd%\Logs\TestResults01_AddHDRP.xml) ^& exit 0
    - import_unity_package.cmd ".Editor\Unity.exe" {{ project_path }} "Assets/Samples/HDRP/Editor/RenderStreamingHDRPSimple.unitypackage" %cd%\Logs\Editor02_ImportSample.log
  artifact:
#    unitypackage:
#      paths:
#        - "{{ sample.unitypackage_path }}"
    logs:  
      paths:
        - "Logs/**"
{% endfor %}

push_renderstreaming_exported_unitypackage:
  name : Push Renderstreaming UnityPackage
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    {% for sample in samples %}
    - git add {{ sample.project_path }}\{{ sample.unitypackage_path }}
    {% endfor %}
    - git commit -m "Update unitypacakge"
    - git push
  dependencies:
    {% for sample in samples %}
    - .yamato/upm-ci-export-renderstreaming-unitypackage.yml#pack_renderstreaming_export_unitypackage_{{ sample.name }}
    {% endfor %}