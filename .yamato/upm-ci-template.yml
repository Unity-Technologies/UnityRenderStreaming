# .yamato/upm-ci-template.yml
{% metadata_file .yamato/meta/environments.yml %}

projects:
  - name: renderstreaming
    packagename: com.unity.template.renderstreaming
---
{% for project in projects %}
pack:
  name: Pack {{ project.packagename }}
  agent:
    type: Unity::VM
    image: renderstreaming/win10:latest
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci template pack
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
  dependencies:
    {% for platform in platforms %}
    - .yamato/upm-ci-webapp.yml#pack_{{ platform.name }}
    {% endfor %}

{% for editor in editors %}
{% for platform in platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ project.packagename }} {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - patch -u Packages/manifest.json < BuildScripts~/add_internal_registry_manifest.patch
    {% if platform.name == "win" %}
    - mkdir upm-ci~\templates\ProjectData~\WebApp
    - xcopy WebApp upm-ci~\templates\ProjectData~\WebApp /s/e/i
    {% else %}
    - cp -r WebApp upm-ci~/templates/ProjectData~/
    {% endif %}
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci template test -u {{ editor.version }}
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci-template.yml#pack
    - .yamato/upm-ci-webapp.yml#pack_{{ platform.name }}
    - .yamato/upm-ci-webapp.yml#test_{{ platform.name }}
{% endfor %}
{% endfor %}

publish:
  name: Publish {{ project.packagename }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci template publish
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/*.tgz"
        - "upm-ci~/templates/*.tgz"
  dependencies:
    - .yamato/upm-ci-template.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/upm-ci-template.yml#test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
{% endfor %}