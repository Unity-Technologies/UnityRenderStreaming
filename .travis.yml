matrix:
  include:
    - language: cpp
      os:
        - windows
      # This is workaround for TravisCI issue.  
      # https://travis-ci.community/t/current-known-issues-please-read-this-before-posting-a-new-topic/264/10
      # We cannot open our dashboard on Travis.
      filter_secrets: false
      env:
        - MSBUILD_PATH="/C/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin"
      install: 
        - cmd.exe /C ".travis\install.bat"
      script:
        - export PATH=$MSBUILD_PATH:$PATH
        - cmd.exe /C ".travis\build.bat"
    - language: node_js
      os:
        - windows
        - linux
      node_js: 
        - "8.3"      
      before_install:
        - cd WebApp        
